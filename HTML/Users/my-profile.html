<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="../../STYLE/dashboard.css" media="screen" rel="stylesheet" >
	<link href="../../STYLE/SHARED/general.css" media="screen" rel="stylesheet">
	<link href="../../STYLE/SHARED/user-pages.css" media="screen" rel="stylesheet" >
	<link href="../../STYLE/my-profile.css" media="screen" rel="stylesheet" >
</head>
<body>
	<header>
		<a href="../Visitors/index.html">
			<img class="header-content" src="../../RESOURCES/IMAGES/default-logo.png" alt="Logo" >
		</a>
		<div style="flex: 1 0 0;"></div>
		<ul class="nav navbar-nav navbar-right">
			<li>
				<a role="button" class="logout_section" href="../Visitors/signin-signup.html"><i class="glyphicon glyphicon-user"></i> Logout</a>
			</li>
		</ul>
		<div class="header-profile">
			<span>Khai Truong</span>
			<img class="header-content" src="../../RESOURCES/IMAGES/professor.jpeg" alt="user" href="#"/>
		</div>
	</header>

  	<main class="container">
    	<div class="row">
			<!-- SideBar -->
			<div class="col-md-3">
				<hr>
				<ul class="nav nav-pills nav-stacked">
					<li><a href="my-dashboard.html"><i class="glyphicon glyphicon-home"></i> Dashboard</a></li>
					<li><a href="my-sessions.html"><i class="glyphicon glyphicon-th-list"></i> Sessions</a></li>
					<li><a href="my-contact.html"><i class="glyphicon glyphicon-briefcase"></i> My contacts</a></li>
					<li><a href="#"><i class="glyphicon glyphicon-briefcase"></i> My profile</a></li>
				</ul>
				<hr>
			</div>
			<!-- Content -->
			<div class="col-md-9">
				<form class="form-horizontal">
					<div class="panel panel-default">
						<div class="panel-body text-center">
							<img src="../../RESOURCES/IMAGES/default_avatar.jpg" class="img-circle profile-avatar" alt="User avatar">
							<div class="col text-center">
								<button class="button-norm" aria-pressed="false" title="upload" type="button">upload image</button>
							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">User info</h4>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="col-sm-2 control-label">User Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Title</label>
								<div class="col-sm-10">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Email</label>
								<div class="col-sm-10">
									<input type="email" class="form-control">
								</div>
							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">Security</h4>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="col-sm-2 control-label">Current password</label>
								<div class="col-sm-10">
									<input type="password" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">New password</label>
								<div class="col-sm-10">
									<input type="password" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Confirm New password</label>
								<div class="col-sm-10">
									<input type="password" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10 col-sm-offset-3">
									<div class="checkbox">
										<label for="checkbox_1" class="control-label">
											<input type="checkbox" id="checkbox_1">
											Make this account inactive
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10 col-sm-offset-5">
									<button class="button-submit">
										<svg width="70px" height="35px" viewBox="0 0 70 35" class="border">
											<polyline points="70,0 70,35 0,35 0,0 70,0" class="bg-line" />
											<polyline points="69,1 69,34 1,34 1,1 69,1" class="hl-line" />
										</svg>
										<span>Submit</span>
									</button>
									<button class="button-delete">
										<svg width="70px" height="35px" viewBox="0 0 70 35" class="border">
											<polyline points="70,0 70,35 0,35 0,0 70,0" class="bg-line" />
											<polyline points="69,1 69,34 1,34 1,1 69,1" class="hl-line" />
										</svg>
										<span>Delete</span></a>
									</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>

	<footer>
		<p>Copyright by Chuyue Zhang, Sirui Yu, Xuhui Chen, Xingrun Jiao</p>
	</footer>
</body>
</html>
