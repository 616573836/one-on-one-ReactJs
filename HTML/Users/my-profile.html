<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="../../STYLE/SHARED/general.css" media="screen" rel="stylesheet">
	<link href="../../STYLE/SHARED/user-pages.css" media="screen" rel="stylesheet" >
</head>
<body>
	<header id="top-nav" class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-toggle"></span>
				</button>
				<a class="navbar-brand" href="../Visitors/index.html">One-on-One</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#">
							<i class="glyphicon glyphicon-user"></i> User <span class="caret"></span></a>
						<ul id="g-account-menu" class="dropdown-menu" role="menu">
							<li><a href="#">My Profile</a></li>
							<li><a href="#"><i class="glyphicon glyphicon-lock"></i> Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</header>

  	<main class="container">
    	<div class="row">
			<!-- SideBar -->
			<div class="col-md-3">
				<hr>
				<ul class="nav nav-pills nav-stacked">
					<li><a href="my-dashboard.html"><i class="glyphicon glyphicon-home"></i> Dashboard</a></li>
					<li><a href="my-sessions.html"><i class="glyphicon glyphicon-th-list"></i> Sessions</a></li>
					<li><a href="my-contact.html"><i class="glyphicon glyphicon-briefcase"></i> My contacts</a></li>
					<li><a href="#"><i class="glyphicon glyphicon-briefcase"></i> My profile</a></li>
				</ul>
				<hr>
			</div>
			<!-- Content -->
			<div class="col-xs-12 col-sm-11">
				<form class="form-horizontal">
					<div class="panel panel-default">
						<div class="panel-body text-center">
							<img src="/RESOURCES/IMAGES/default_avatar.jpg" class="img-circle profile-avatar" alt="User avatar">
							<div class="col text-center">
								<input type="file" name="file" id="file" class="btn_class" />
								<label for="file">Upload new image</label>
							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">User info</h4>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="col-sm-2 control-label">User Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Title</label>
								<div class="col-sm-10">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Email</label>
								<div class="col-sm-10">
									<input type="email" class="form-control">
								</div>
							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">Security</h4>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="col-sm-2 control-label">Current password</label>
								<div class="col-sm-10">
									<input type="password" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">New password (optional)</label>
								<div class="col-sm-10">
									<input type="password" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10 col-sm-offset-2">
									<div class="checkbox">
										<input type="checkbox" id="checkbox_1">
										<label for="checkbox_1">Make this account inactive</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10 col-sm-offset-2">
									<button type="submit" class="btn btn-primary">Submit</button>
									<button type="reset" class="btn btn-default">Cancel</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>

	<footer>

	</footer>
</body>
</html>
