<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Temporary Style-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap"
          rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f7;
        }

        /* Calendar Grid */
        .fc-header-toolbar {
            vertical-align: baseline;
            box-sizing: border-box;
            align-items: center;
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5em;
        }

        .fc-header-toolbar button {
            overflow: visible;
            text-transform: none;
            border: 1px solid;
            border-radius: 0.25em;
            display: inline-block;
            font-size: 1em;
            font-weight: 400;
            line-height: 1.5;
            padding: 0.4em 0.65em;
            text-align: center;
            vertical-align: middle;
            opacity: 0.65;
            margin-left: 0.75em;
        }

        /* Edit Panel */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: white;
            border-bottom: 1px solid #c6c6c8;
        }

        .header h1 {
            font-size: 17px;
            font-weight: 500;
            margin: 0;
        }

        .header button {
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            font-size: 17px;
            color: #007aff;
        }

        .event-info {
            background-color: white;
            margin-top: 35px;
            padding: 16px;
            border-bottom: 1px solid #c6c6c8;
        }

        .event-info h2 {
            font-size: 22px;
            font-weight: 500;
            margin: 0;
        }

        .event-info p {
            font-size: 17px;
            color: #8e8e93;
            margin: 4px 0 0 0;
        }

        .event-details {
            background-color: white;
            margin-top: 35px;
            padding: 16px;
            border-bottom: 1px solid #c6c6c8;
        }

        .event-details .row {
            padding: 8px 0;
            border-bottom: 1px solid #c6c6c8;
        }

        .event-details .row:last-child {
            border-bottom: none;
        }

        .event-details .row h3 {
            font-size: 17px;
            color: #3a3a3c;
            margin: 0;
        }

        .event-details .row p {
            font-size: 17px;
            color: #8e8e93;
            margin: 0;
        }

        .event-details .row .col-6:first-child {
            padding-right: 8px;
        }

        .event-details .row .col-6:last-child {
            padding-left: 8px;
        }

        .event-details .row .col-6 p {
            text-align: right;
        }

        .event-action p {
            font-size: 17px;
            color: #007aff;
            margin: 8px 0;
        }

        /* Timeline */
        .timeline {
            position: relative;
        }

        .event {
            display: flex;
            margin-bottom: 20px;
            align-items: flex-start;
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #333;
            margin-right: 20px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 15px;
        }

        .event-details {
            display: flex;
            flex-direction: column;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .username {
            font-weight: bold;
            margin-right: 10px;
        }

        .time {
            color: #555;
        }

        .event-block {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        /* Additional styles for aesthetics */
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 4%;
            width: 2px;
            height: 100%;
            background-color: #333;
            transform: translateX(-50%);
        }
    </style>

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Calendar</title>

    <link href="../../STYLE/SHARED/general.css" media="screen" rel="stylesheet">
    <link href="../../STYLE/SHARED/user-pages.css" media="screen" rel="stylesheet">
</head>
<body class="bg-gray-100">
<!-- Header -->
<header>
    <div class="text-gray-700">Navigation Bar</div>
</header>

<!-- Main -->
<main>
    <!-- Calendar Information -->
    <div class="flex">
        <!-- Left Side: Members Panel -->
        <div class="w-64 bg-white p-4">
            <div class="text-gray-700">Calendar Name</div>
            <div class="flex items-center mb-4">
                <div class="bg-black text-white p-2 mr-2">All</div>
            </div>
            <div class="flex items-center mb-2">
                <i class="fas fa-user-circle text-green-500 mr-2"></i>
                <div>User1</div>
                <i class="fas fa-check-circle text-green-500 ml-auto"></i>
            </div>
            <div class="flex items-center mb-2">
                <i class="fas fa-user-circle text-red-500 mr-2"></i>
                <div>User2</div>
                <i class="fas fa-times-circle text-red-500 ml-auto"></i>
            </div>
            <div class="flex items-center mb-2">
                <i class="fas fa-user-circle text-gray-500 mr-2"></i>
                <div>User3</div>
            </div>
            <div class="flex items-center mb-2">
                <i class="fas fa-user-circle text-green-500 mr-2"></i>
                <div>User4</div>
                <i class="fas fa-check-circle text-green-500 ml-auto"></i>
            </div>
            <div class="flex justify-center items-center bg-black text-white p-2 mt-4">
                <i class="fas fa-plus"></i>
            </div>
        </div>

        <!-- Main Content: Calendar -->
        <div class="flex-1 p-4">
            <div class="flex justify-between items-center mb-4">
                <div class="text-2xl text-gray-700">February 2024</div>
            </div>

            <!-- Calendar Grid -->
            <div>
                <div>
                    <div class="fc-header-toolbar">
                        <div class="fc-toolbar-chunk">
                            <div class="fc-button-group">
                                <button aria-pressed="false" class="fc-prev-button fc-button fc-button-primary" title="Previous week"
                                        type="button">
                                    <span class="fc-icon fc-icon-chevron-left" role="img"></span>
                                </button>
                                <button aria-pressed="false" class="fc-next-button fc-button fc-button-primary" title="Next week"
                                        type="button">
                                    <span class="fc-icon fc-icon-chevron-right" role="img"></span>
                                </button>
                            </div>
                            <button aria-pressed="false" class="fc-today-button fc-button fc-button-primary" disabled="" title="This week"
                                    type="button">today
                            </button>
                        </div>
                        <div class="fc-toolbar-chunk"><h2>Feb 4 – 10, 2024</h2></div>
                        <div class="fc-toolbar-chunk">
                            <div>
                                <button aria-pressed="false" title="month view" type="button">month</button>
                                <button aria-pressed="true" title="week view" type="button">week</button>
                                <button aria-pressed="false" title="day view" type="button">day</button>
                                <button aria-pressed="false" title="list view" type="button">list</button>
                            </div>
                        </div>
                    </div>
                    <div style="height: 755px;">
                        <div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="flex mt-4">
                <button class="bg-red-500 text-white px-4 py-2">Submit</button>
            </div>
        </div>

        <!-- Right Side: Edit Panel -->
        <div class="bg-white p-4 border border-gray-300">
            <div class="header">
                <button>Cancel</button>
                <h1>Edit</h1>
                <button>Save</button>
            </div>
            <div class="event-info">
                <label>
                    <input class="border border-gray-300 p-1" type="text"
                           value="Lecture">
                </label>
            </div>
            <div class="event-details">
                <div class="row">
                    <div class="col-6"><h3>Availability</h3></div>
                    <label class="col-6">
                        <span style="color: #ff375f;">●</span>
                        <select>
                            <option value="Busy">Busy</option>
                            <option value="Busy">Kind of Free</option>
                            <option value="Busy">Somehow Free</option>
                            <option value="Busy">Really Free</option>
                        </select>
                    </label>
                </div>
                <div class="row">
                    <div class="col-6"><h3>All-day</h3></div>
                    <label class="col-6"><input type="checkbox"/></label>
                </div>
                <div class="row">
                    <div class="col-6"><h3>Starts</h3></div>
                    <label class="col-6">
                        <input class="border border-gray-300 p-1" type="text"
                               value="Feb 7, 2024 9:00 AM">
                    </label>
                </div>
                <div class="row">
                    <div class="col-6"><h3>Ends</h3></div>
                    <label class="col-6">
                        <input class="border border-gray-300 p-1" type="text"
                               value="Feb 7, 2024 12:00 PM">
                    </label>
                </div>
                <div class="row">
                    <div class="col-6"><h3>Repeats</h3></div>
                    <label class="col-6">
                        <select>
                            <option value="None">None</option>
                            <option value="Every Day">Every Day</option>
                            <option value="Every Week">Every Week</option>
                            <option value="Every Month">Every Month</option>
                            <option value="Every Year">Every Year</option>
                        </select>
                    </label>
                </div>
                <div class="row">
                    <div class="col-6"><h3>Ends At</h3></div>
                    <label class="col-6">
                        <select>
                            <option value="None">Never</option>
                            <option value="Every Week">At Date</option>
                        </select>
                        <input class="border border-gray-300 p-1" type="text"
                               value="04/22/2024">
                    </label>
                </div>
            </div>
            <div class="event-details">
                <label>
                    <input class="border border-gray-300 p-1" type="text"
                           value="Notes">
                </label>
            </div>
            <div class="event-details">
                <button>Delete</button>
            </div>
        </div>
    </div>

    <!-- Calendar Timeline -->
    <div class="p-4">
        <div class="text-sm mb-2">Timeline</div>
        <div class="timeline">
            <div class="event">
                <div class="avatar"></div>
                <div class="circle"></div>
                <div class="event-details">
                    <div class="user-info">
                        <span class="username">Torres Yu</span>
                        <span class="time">2 hours ago</span>
                    </div>
                    <div class="event-block">
                        Remind Charlie Zhang
                    </div>
                </div>
            </div>
            <div class="event">
                <div class="avatar"></div>
                <div class="circle"></div>
                <div class="event-details">
                    <div class="user-info">
                        <span class="username">Serverus Chen</span>
                        <span class="time">1 hour 30 min ago</span>
                    </div>
                    <div class="event-block">
                        Join the calendar
                    </div>
                </div>
            </div>
            <div class="event">
                <div class="avatar"></div>
                <div class="circle"></div>
                <div class="event-details">
                    <div class="user-info">
                        <span class="username">Xingrun Jiao</span>
                        <span class="time">1 hour ago</span>
                    </div>
                    <div class="event-block">
                        Join the calendar
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer>

</footer>
</body>
</html>
