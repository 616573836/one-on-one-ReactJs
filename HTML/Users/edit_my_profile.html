<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Edit profile page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../../STYLE/style_torres.css">
</head>

<body>
  	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  	<div class="container">
    	<div class="row">
			<div class="col-xs-12 col-sm-11">
				<form class="form-horizontal">
					<div class="panel panel-default">
						<div class="panel-body text-center">
							<img src="../../RESOURCES/default_pic.jpg" class="img-circle profile-avatar" alt="User avatar">
							<div class="col text-center">
								<input type="file" name="file" id="file" class="btn_class" />
								<label for="file">Upload new image</label>
							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">User info</h4>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="col-sm-2 control-label">User Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Title</label>
								<div class="col-sm-10">
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Email</label>
								<div class="col-sm-10">
									<input type="email" class="form-control">
								</div>
							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">Security</h4>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="col-sm-2 control-label">Current password</label>
								<div class="col-sm-10">
									<input type="password" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">New password (optional)</label>
								<div class="col-sm-10">
									<input type="password" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10 col-sm-offset-2">
									<div class="checkbox">
										<input type="checkbox" id="checkbox_1">
										<label for="checkbox_1">Make this account inactive</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10 col-sm-offset-2">
									<button type="submit" class="btn btn-primary">Submit</button>
									<button type="reset" class="btn btn-default">Cancel</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
